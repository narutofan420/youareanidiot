<!DOCTYPE html>
<html id="html">

<head>
 <title>Idiot!</title>
	<link rel="icon" type="image/png" href="favicon.ico" />
	<script> 
 		var image_tracker = 'black';
 
		function change(){
			var image = document.getElementById('idiot');
			if(image_tracker=='black'){
				image.src='assets/white.svg';
				image_tracker='white';
				document.getElementById('html').style.background='#fff';
			}
			else{
				image.src='assets/black.svg';
				image_tracker='black';
				document.getElementById('html').style.background='#000';
			}
		}

		var timer = setInterval('change();',450); 
	</script>
	<script>
		window.onload = function() {
  			document.getElementById('audio').play();
			document.addEventListener('contextmenu',  
                        event => event.preventDefault());
		} 
	</script>
	<style>
		html,body {
			height: 100%;
		}
		body {
			margin: 0;
		}
		img {
			display: block;
			margin-left: auto;
			margin-right: auto;
			height: 100%
		}
		audio {
			display: none;
		}
	</style>
</head>
<body>
 
<audio src="assets/audio.mp3" id="audio" loop="loop"></audio>

<img src="assets/black.svg" alt="Idiot!" id="idiot" />
 
</body>
</html>
